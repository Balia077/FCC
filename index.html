<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FREE CARRIER CONSENT</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <style>
        /* Hide the up/down arrows in number inputs */
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
            appearance: textfield;
        }

        /* Success message styling */
        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <form action="" method="POST" name="google-sheet" class="form">
            <h1>Free Carrier Consent</h1>

            <div class="input-box">
                <div class="input-feild">
                    <input type="text" placeholder="Student Name" required name="student_name">
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-feild">
                    <input type="number" placeholder="Your Number" required name="student_no" pattern="\d{10}">
                    <i class='bx bxs-phone'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-feild">
                    <input type="text" placeholder="Mother/Father's Name" required name="parent_name">
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-feild">
                    <input type="number" placeholder="Parent's Number" required name="parent_no" pattern="\d{10}">
                    <i class='bx bxs-phone'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-feild">
                    <input type="text" placeholder="Address" required name="address">
                    <i class='bx bx-current-location'></i>
                </div>

                <div class="input-feild">
                    <input type="text" placeholder="College Name" required name="college_name">
                    <i class='bx bxs-buildings'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-feild">
                    <input type="text" placeholder="Stream" required name="stream">
                    <i class='bx bx-list-ol'></i>
                </div>

                <div class="input-feild">
                    <input type="text" placeholder="Future Aim" required name="future_aim">
                    <i class='bx bxs-graduation'></i>
                </div>
            </div>

            <input type="submit" value="Register" class="btn" name="submit">
        </form>
    </div>  

    <!-- Success Message Popup -->
    <div class="success-message" id="success-message">
        ðŸŽ‰ Successfully Registered! Redirecting...
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzDkIErkv7QbV_PH-KZghYReANolZ6krNHzTPw2Sq_n27eDr962XPaGg2NHmBDCMsYO/exec';
        const form = document.forms['google-sheet'];
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    successMessage.style.display = 'block'; // Show success message
                    
                    setTimeout(() => {
                        location.reload(); // Refresh the page after 3 seconds
                    }, 3000);
                })
                .catch(error => console.error('Error!', error.message));
        });
    </script>

</body>
</html>
